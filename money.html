<body>
<div class="money">
    <div class="money__group">
        单位：万元
    </div>
    <div class="money__group">
        <div class="money__label">车辆残值</div>
        <input id="N" type="number" placeholder="单位 万元" class="money__input">
    </div>
    <br>
    <div class="money__group">
        <div class="money__label">处置费</div>
        <h3 id="C" class="money__amount">0</h3>
    </div>
    <div class="money__group">
        <div class="money__label">信息费</div>
        <h3 id="X" class="money__amount">0</h3>
    </div>
    <div class="money__group">
        <div class="money__label">清收费</div>
        <h3 id="Q" class="money__amount">0</h3>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script>
    $(function () {
        let methods = {
            mounted: function () {
                $(N).on('input change', function () {
                    methods.handleNChange($(this).val())
                });
            },
            handleNChange: function (val) {
                let N = val;
                let vC = 0;
                let vX = 0;
                let vQ = 0;

                let x = 2;
                let y = N;
                let z = 0;

                if (N > 6 && N <= 10) {
                    y = 6;
                    z = 0.125;
                } else if (N > 10 && N <= 15) {
                    x = 2.5;
                    y = 10;
                    z = 0.2;
                } else if (N > 15 && N <= 20) {
                    x = 3.5;
                    y = 15;
                    z = 0.1;
                } else if (N > 20 && N <= 30) {
                    x = 4;
                    y = 20;
                    z = 0.2;
                } else if (N > 30 && N <= 60) {
                    x = 6;
                    y = 30;
                    z = 0.1;
                } else if (N > 60 && N <= 80) {
                    x = 9;
                    y = 60;
                    z = 0.15;
                } else if (N > 80) {
                    x = 0;
                    y = 0;
                    z = 0.15;
                }

                vC = N != 0 ? x + (N - y) * z : 0;
                vX = vC * 0.3;
                vQ = vC * 0.8;

                $('#C').text(`${vC.toFixed(2)}`);
                $('#X').text(`${vX.toFixed(2)}`);
                $('#Q').text(`${vQ.toFixed(2)}`);
            }
        }

        methods.mounted()
    })
</script>
</body>
