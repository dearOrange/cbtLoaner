<div class="dataContent personContent modelData">
    
</div>
<script type="text/template" id="task_getAuditInfo_template">
    <div class="search-container center-site">
    	<ul class="person-option">
    		{{if data.state === "available"}}
    		<li class="editFile">
    			<i class="icon icon-edit"></i>
    			<span>编辑资料</span>
    		</li>
    		<li class="changePassword">
    			<i class="icon icon-username"></i>
    			<span>修改密码</span>
    		</li>
    		<li class="removePhone">
    			<i class="icon icon-phone"></i>
    			<span>解绑手机</span>
    		</li>
    		{{else}}
    		<li class="editFile">
    			<i class="icon icon-edit"></i>
    			<span>编辑资料</span>
    		</li>
    		{{/if}}
    	</ul>
        <form id="task-list-form" style="overflow: hidden;">
        	<ul>
	    		<li style="border-right:0;">
	    			<label>用户名</label>
		        	<span>{{data.username}}</span>
	    		</li>
	    		<li>
	    			<label>手机号</label>
		        	<span id="show-userPhone">{{data.mobile}}</span>
	    		</li>
	    	</ul>
		    <ul class="{{if data.type==="UPSTREAM_PERSONAL"}}hide{{/if}}">
		        <li style="width:96.1%;">
		        	<label>主体名称</label>
		        	<span>{{data.companyName}}</span>
		        </li>
		       	<li style="width:96.1%;">
		        	<label>主体地址</label>
		        	<span>{{data.address}}</span>
		        </li>
		        <li style="border-right:0;">
		        	<label>法人代表</label>
		        	<span>{{data.legalPerson}}</span>
		        </li>
		        <li>
		       		<label>法人代表身份证号</label>
		       		<span>{{data.identityCard}}</span>
		       	</li>
		       	<li style="border-right:0;">
		       		<label>法人代表手机号</label>
		       		<span>{{data.legalPersonMobile}}</span>
		       	</li>
		       	<li>
		       		<label>营业执照编号</label>
		       		<span>{{data.businessLicenseNo}}</span>
		       	</li>
		    </ul>
		    <ul>
		    	<li style="width:96.1%;">
		       		<label>主体类型</label>
		       		<span>{{menuState(data.type)}}</span>
		       	</li>
		       	<li style="width:96.2%;" class="{{if data.type!=="UPSTREAM_PERSONAL"}}hide{{/if}}">
			        <label>身份证号</label>
			        <span>{{data.identityCard}}</span>
			    </li>
		        <li style="border-right:0;">
		        	<label>联系人</label>
		        	<span>{{data.linkman}}</span>
		        </li>
		        <li>
		        	<label>手机号码</label>
		        	<span>{{data.contactPhone}}</span>
		        </li>
		        <li style="border-right:0;">
		        	<label>固定电话</label>
		        	<span>{{data.telephone}}</span>
		        </li>
		        <li>
		        	<label>邮箱</label>
		        	<span>{{data.email}}</span>
		        </li>
		        <li style="border-right:0;">
		        	<label>专属客服</label>
		        	<span>{{data.businessManagerName}}</span>
		        </li>
		        <li>
		        	<label>客服电话</label>
		        	<span>{{data.businessManagerMobile}}</span>
		        </li>
		        <li style="border-bottom:1px solid #eee;border-right:0;">
		        	<label>客服微信</label>
		        	<span>{{data.businessManagerWeChat}}</span>
		        </li>
		        <li style="border-bottom:1px solid #eee;">
		        	<label>&nbsp;</label>
		        	<span>&nbsp;</span>
		        </li>
		    </ul>
		    <div class="mainfile">
		    	<p>资质证书</p>
		    	<div class="upimg showImg">
		    		<dl class="businessImg">
		    			<dt>
		    				<img class="preview-img" src="{{viewImgRoot}}{{data.businessLicense}}" alt="图片" onerror="this.src='/src/img/nopic.png'">
		    			</dt>
		    			<dd>营业执照</dd>
		    		</dl>
		    		<dl class="businessImg">
		    			<dt>
		    				<img class="preview-img" src="{{viewImgRoot}}{{data.legalPersonIdImg}}" alt="图片" onerror="this.src='/src/img/nopic.png'">
		    			</dt>
		    			<dd>法人身份证</dd>
		    		</dl>
		    		<dl class="businessImg">
		    			<dt>
		    				<img class="preview-img" src="{{viewImgRoot}}{{data.legalPersonHandIdImg}}" alt="图片" onerror="this.src='/src/img/nopic.png'">
		    			</dt>
		    			<dd>法人手持身份证正面</dd>
		    		</dl>
		    		<dl>
		    			<dt>
		    				<img class="preview-img" src="{{viewImgRoot}}{{data.linkmanIdImg}}" alt="图片" onerror="this.src='/src/img/nopic.png'">
		    			</dt>
		    			<dd>负责人身份证</dd>
		    		</dl>
		    		<dl>
		    			<dt class="upload-pa">
		    				<img class="preview-img" src="{{viewImgRoot}}{{data.linkmanHandIdImg}}" alt="图片" onerror="this.src='/src/img/nopic.png'">
		    			</dt>
		    			<dd>负责人手持身份证正面</dd>
		    		</dl>
		    	</div>
		    </div>
        </form>
        {{if data.state === "unavailable"}}
	    <div class="clearfix"></div>
	    <hr />
	    <p style="">认证不通过原因：{{reason}}</p>
	    {{/if}}
    </div>
</script>
<script type="text/template" id="taskfile_changePassword_template">
	<div class="change-width">
        <p class="pull-left">
            修改密码
        </p>
        <div class="clearfix"></div>
        <hr /><br />
        <form class="changeForm" id="form_change">
			<div class="inputGroup">
                <label>手机号</label>
                <label for="mobile" class="bangPhone">{{mobile}}</label>
                <span class="loginCodeFile" id="changesPasswordCode">获取验证码</span>
            </div>
            <div class="inputGroup">
            	<label>短信验证码   </label>
                <input class="txt required find-checkcode" type="text" maxlength="40" name="code" placeholder="请输入6位数字验证码" id="checkcode"/>        
            </div>
			<div class="inputGroup">
				<label>新密码   </label>
                <input class="txt required find-newpwd" type="password" maxlength="40" name="password" placeholder="请输入新密码" id="newpwd">
            </div>
            <div class="inputGroup">
            	<label>再次输入新密码   </label>
                <input class="txt required find-repnewpwd" type="password" maxlength="40" name="confirm-password" placeholder="请再次输入新密码" id="repnewpwd"/>        
            </div>
        </form>
    </div>
</script>
<script type="text/template" id="taskfile_removePhone_template">
	<div class="change-width">
        <p class="pull-left">
            解绑手机
        </p>
        <div class="clearfix"></div>
        <hr /><br />
        <form class="changeForm" id="form_change">
			<div class="inputGroup">

                <label for="mobile" class="bangPhone">{{mobile}}</label>
                <span class="loginCodeFile" id="removeMobileCode">获取验证码</span>
            </div>
            <div class="inputGroup">
            	<label>短信验证码   </label>
                <input class="txt required find-checkcode" type="text" maxlength="40" name="code" placeholder="请输入6位数字验证码" id="checkcode"/>        
            </div>
			<div class="inputGroup">
				<label>新手机号   </label>
                <input class="txt required find-mobile" type="text" maxlength="40" name="mobile" placeholder="请输入新手机号" id="newphoneNumber">
            </div>
        </form>
    </div>
</script>
