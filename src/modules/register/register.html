<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <title>车捕头债权方管理系统</title>
    <meta name="description" content="车捕头债权方管理系统" />
    <meta name="keywords" content="车捕头 债权方 管理 系统" />
    <link href="../../css/base.css?version=20170609" rel="stylesheet" />
    <link href="../../css/modules.css?version=20170609" rel="stylesheet" />
</head>
<body class="login">
	<div id="topbar">
        <div class="container">
        	<div class="pull-left" style="margin-left:80px;">
        		<a class="gray-text" id="wechat" href="#">微信关注</a>
                <div id="wechatImg" class="hide">
                    <img src="../../img/erweima.jpg" alt="车捕头微信公众号" width="180">
                </div>
        	</div>
            <div class="pull-right">
            	<a class="gray-text" id="serverPhone" href="#">0571-87001678</a>
                <span> | </span>
                <a class="gray-text" id="onlineTime" href="#">在线时间  8:30-20:00</a>
                <span> | </span>
                <a class="gray-text" id="login" href="../login/login.html">登录</a>
                <span> | </span>
                <a class="gray-text goRegister" id="register" href="#">注册</a>
            </div>
        </div>
    </div>
    <div class="login-logo" style="width: 100%;overflow: hidden;">
    	<div class="logo-img">
    		<div class="logoBox">
    			<p>汽车不良资产清收优质服务平台</p>
    			<span>Best platform for help liquidating cars NPA</span>
    		</div>
    	</div>
        <div class="login-splitLine"></div>
    	<div class="login-form">
	        <form class="loginForm registerForm" id="form_register">
				<h2>注册债权方账号</h2>
				<div class="tab-page" id="login-active">
					<div class="inputGroup inputLogin">
		                <input class="txt required phoneNumber isMobile" type="text" maxlength="11" name="mobile" placeholder="请输入手机号码" id="regphoneNumber">
		                <span class="loginCode" id="register-getCheckcode">获取验证码</span>
		            </div>
		            <div class="inputGroup inputLogin">
		                <input class="txt required checkcode" type="text" maxlength="6" style="width:99%;" name="code" placeholder="请输入6位数字验证码" id="checkcode"/>        
		            </div>
		            <div class="inputGroup inputLogin">
		                <input class="txt required username" type="text" maxlength="11" style="width:99%;" name="username" placeholder="请输入账号" id="username">
		            </div>
					<div class="inputGroup inputLogin">
		                <input class="txt required newpwd" type="password" maxlength="20" style="width:99%;" name="password" placeholder="请输入新密码" id="newpwd">
		            </div>
		            <div class="inputGroup inputLogin">
		                <input class="txt required repnewpwd" type="password" maxlength="20" style="width:99%;" name="confirm" placeholder="请再次输入新密码" id="repnewpwd"/>        
		            </div>
		            <div class="inputGroup inputLogin">
		                <input class="txt register-refercode" type="text" maxlength="4" style="width:99%;" name="referrer" placeholder="请输入4位推荐码" id="refercode">
		            </div>
				</div>
				<div class="checkProtocol">
					<input type="checkbox" name="" id="" value="" checked="checked" />
					<span>用户勾选即代表同意</span><a href="../protocol/protocol.html">《贷后管理委托服务协议》</a>
				</div>
	            <div class="inputGroup noborder inputLogin">
	                <input class="registerBtn" type="submit" value="注册"/>
	            </div>
	        </form>
	        <div class="loginForm registers-form">
		        <h2 style="width:50%;">感谢注册车捕头系统平台</h2>
		        <p style="width:50%;">您可凭用户名或手机号  进行登录</p>
		        <p style="width:50%;">登录后请尽快填写企业资料完成认证</p>
		        <a href="../login/login.html" class="goLogin">去登录</a>
		    </div>
	    </div>
    </div>
    <script type="text/javascript" src="../../js/lib/seajs/3.0.1/sea.js?version=20170609"></script>
    <script type="text/javascript">
        seajs.use('modules/register/register', function(Register) {
            var register = new Register();
            register.init();
        });
    </script>
</body>
</html>
