<div class="dataContent">
    <div class="search-container">
        <form id="table-form" style="border-bottom:1px solid #ccc;padding:10px 0;">
            <table class="common_query textLeft">
                <tr>
                    <td>
                      <img style="width:100px;height:100px;float:left;" src="../../img/touxiang.png"/>  
                      <div style="float:left;padding: 26px 20px;">
                        <p>名称：<span class="assetsName"></span></p>
                        <p>祝您生活愉快</p>
                      </div>
                    </td>
                    <td>
                        <span>账户余额：<i id="totalMoney" style="font-size:26px;color:#f00;"></i>元</span>
                    </td>
                    <td>
                      <a href="javascript:;" class="button goGetMoney" style="padding:8px 50px;"> 提现</a>
                        <a href="javascript:;" class="button settingStyle" style="padding:8px 20px;"> 设置提现方式</a>
                    </td>
                </tr>
            </table>
        </form>
        <form id="personalAssets-form">
        	<table>
        		<tr>
        		    <ol class="stateChange pull-left">
                        <li data-value="2" class="moneyState active">我的收入</li>
                        <li data-value="1" class="moneyState">提现明细</li>
                        <!--<input type="hidden" name="tabType" id="state" value="2">-->
                    </ol>
        		</tr>
        	</table>
        </form>
    </div>
    <div class="data-container">
        <table class="dataShow" id="myAssets_table">
            <thead>
                <tr>
                    <th width="5%">序号</th>
                    <th width="15%">时间</th>
                    <th width="8%">车牌号</th>
                    <th width="8%">关联手机号</th>
                    <th width="8%">收入（元）</th>
                </tr>
                <tr class="hide">
                    <th width="5%">序号</th>
                    <th width="10%">状态</th>
                    <th width="10%">放款类型</th>
                    <th width="8%">提现金额（元）</th>
                    <th width="8%">时间</th>
                    <th width="8%">余额（元）</th>
                    <th width="8%">备注</th>
                </tr>
            </thead>
            <tbody id="myAssets_container" class="trColor"></tbody>
        </table>
        <div class="page-box pagination" id="page_container"></div>
    </div>
</div>
<script type="text/template" id="myAssets-contentTemplate">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index + 1}}</td>
        <td>{{item.createAt}}</td>
        <td>{{item.cardNum}}</td>
        <td>{{item.subPhone}}</td>
        <td>{{menuState(item.source)}}</td>
    </tr>
    {{/each}}
</script>
<script type="text/template" id="getMoney-contentTemplate">
    {{ each list item index }}
    <tr class="trData">
        <td>{{index + 1}}</td>
        <td>
          {{menuState(item.state)}}
        </td>
        <td>{{if item.payWay === 1}}支付宝{{/if}}
            {{if item.payWay === 2}}微信{{/if}}
            {{if item.payWay === 3}}银行卡{{/if}}
        </td>
        <td>{{item.amount}}</td>
        <td>{{item.createAt}}</td>
        <td>{{item.fund}}</td>
        <td>{{item.rejectReason}}</td>
    </tr>
    {{/each}}
</script>
<script type="text/javascript">
seajs.use('modules/myAssets/myAssets', function(MyAssets) {
    var MyAssets = new MyAssets();
    MyAssets.init();
});
</script>
