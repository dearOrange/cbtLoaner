<div class="dataContent">
  <div class="embedBox search-container">
    <a href="javascript:;" class="button gobackPage goBack" style="margin-left:10px;">返回</a>
    <form id="search_violation_form">
        <table class="common_query textLeft">
          <tr>
            <td>
                <label>车牌号：</label>
                <select name="carNumber_province" class="search-select carSelect public-select" style="width:72px;">
                    <option value="浙">浙</option>
                    <option value="京">京</option>
                    <option value="粤">粤</option>
                    <option value="皖">皖</option>
                    <option value="闽">闽</option>
                    <option value="甘">甘</option>
                    <option value="桂">桂</option>
                    <option value="贵">贵</option>
                    <option value="琼">琼</option>
                    <option value="冀">冀</option>
                    <option value="豫">豫</option>
                    <option value="黑">黑</option>
                    <option value="鄂">鄂</option>
                    <option value="湘">湘</option>
                    <option value="吉">吉</option>
                    <option value="苏">苏</option>
                    <option value="赣">赣</option>
                    <option value="辽">辽</option>
                    <option value="蒙">蒙</option>
                    <option value="宁">宁</option>
                    <option value="青">青</option>
                    <option value="鲁">鲁</option>
                    <option value="晋">晋</option>
                    <option value="陕">陕</option>
                    <option value="山">山</option>
                    <option value="沪">沪</option>
                    <option value="川">川</option>
                    <option value="津">津</option>
                    <option value="藏">藏</option>
                    <option value="新">新</option>
                    <option value="云">云</option>
                    <option value="渝">渝</option>
                    <option value="港">港</option>
                    <option value="澳">澳</option>
                    <option value="台">台</option>
                </select>
                <input type="text" class="search-input required cnNumberLetter" name="carNumber" placeholder="请填写车牌号码" maxlength="6">
            </td>
            <td>
                <label>车架号：</label>
                <input type="text" class="search-input required" name="carId" placeholder="请填写车架号" minlength="6" maxlength="17">
            </td>
            <td>
                <label>发动机号：</label>
                <input type="text" class="search-input required" name="engineId" placeholder="请填写发动机号" minlength="6" maxlength="10">
            </td>
            <td>
                <input type="submit" class="button search-button" value="查询"/>
            </td>
        </tr>
      </table>
    </form>
  </div>
  <div id="violation-content" class="public-result">
      
  </div>
</div>

<script type="text/template" id="search_violation_template">
  <div>
      {{if data.isResult === 1}}
      <span>查询结果：<i style="color: orange;">{{carNumber}}</i>,</span><span>已罚款（元）：<i style="color: orange;">{{money}}</i>，</span><span>已扣分：<i style="color: orange;">{{fen}}分</i></span>
      <div class="data-container">
        <table class="dataShow">
            <thead>
                <tr>
                    <th width="6%">序号</th>
                    <th width="10%">违章地址</th>
                    <th width="10%">详细时间</th>
                    <th width="10%">详情备注</th>
                </tr>
                
            </thead>
            <tbody id="search-violation-container">
                {{ each data.clueList item index }}
                <tr>
                    <td>{{index + 1}}</td>
                    <td>{{item.site}}</td>
                    <td>{{item.occurAt}}</td>
                    <td>{{item.desc}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
      </div>
      {{else}}
      <span>查询结果：未查到</span>
      {{/if}}
  </div>
</script>

<script type="text/javascript">
    seajs.use('modules/commonquery/vehicleViolation', function(VehicleViolation) {
        var VehicleViolation = new VehicleViolation();
        VehicleViolation.init();
    });
</script>
