<div class="dataContent">
    <div class="embedBox search-container">
      <a href="javascript:;" class="button gobackPage goBack" style="margin-left:10px;">返回</a>
      <form id="IdCard_form">
        <table class="common_query textLeft">
        <tr>
          <td>
             <label>身份证号：</label>
             <input type="text" class="search-input isIdCardNo required" name="idNumber" placeholder="请输入15或18位身份证号，不能为空" style="width:300px;" maxlength="18"> 
          </td>
          <td>
              <input type="submit" class="button search-button" value="查询"/>
          </td>
        </tr>
        </table>
      </form>
    </div>
    <div id="idCard-content" class="public-result">
      
    </div>
</div>

<script type="text/template" id="IdCard-detail-template">
    <div class="data-container">
        <table class="dataShow textTable">
            <tr>
                <th>号码</th>
                <td>{{data.idNumber}}</td>
                <th>性别</th>
                <td>{{data.gender}}</td>
            </tr>
            <tr>
                <th>地区</th>
                <td>{{data.area}}</td>
                <th>生日</th>
                <td>{{data.birthday}}</td>
            </tr>
        </table>
    </div>
</script>

<script type="text/javascript">
    seajs.use('modules/commonquery/IdCard', function(IdCard) {
        var IdCard = new IdCard();
        IdCard.init();
    });
</script>
