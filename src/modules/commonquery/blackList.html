<div class="dataContent">
    <div class="embedBox search-container">
        <form id="blackList-form">
            <table class="common_query textLeft">
                <tr>
                    <td>
                        <label>姓名：</label>
                        <input type="text" class="search-input required" name="name" placeholder="请输入姓名" style="width:50%;">
                    </td>
                    <td>
                        <label>身份证号：</label>
                        <input type="text" class="search-input isIdCardNo" name="idNumber" placeholder="请输入身份证号" style="width:50%;" maxlength="18">
                    </td>
                    <td>
                        <input type="submit" class="button search-button" value="查询" />
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="blackList-content" class="public-result">
        
    </div>
</div>

<script type="text/template" id="blackList-result-template">
    <div>
        <span>查询结果：</span>
        {{if data.isResult === 0}}
        <span>暂无结果</span>
        {{else}}
        <div class="data-container">
            <table class="dataShow">
                <thead>
                    <tr>
                        <th width="6%">序号</th>
                        <th width="8%">姓名</th>
                        <th width="10%">债务车辆</th>
                        <th width="8%">车身颜色</th>
                        <th width="10%">车辆识别号</th>
                        <th width="10%">车辆发动机号</th>
                        <th width="15%">品牌信息</th>
                    </tr>

                </thead>
                <tbody id="search-violation-container">
                    {{ each data item index }}
                    <tr>
                        <td>{{index + 1}}</td>
                        <td>{{item.debtor}}</td>
                        <td>{{item.carNumber}}</td>
                        <td>{{item.carColor}}</td>
                        <td>{{item.carId}}</td>
                        <td>{{item.engineId}}</td>
                        <td>{{item.carBrand}}-{{item.carSeries}}-{{item.carModel}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        {{/if}}
    </div>
</script>

<script type="text/javascript">
  seajs.use('modules/commonquery/blackList', function(BlackList) {
      var BlackList = new BlackList();
      BlackList.init();
  });
</script>
