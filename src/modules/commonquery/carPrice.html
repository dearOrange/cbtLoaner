                    <option value="桂">桂</option>
                    <option value="贵">贵</option>
                    <option value="琼">琼</option>
                    <option value="冀">冀</option>
                    <option value="豫">豫</option>
                    <option value="黑">黑</option>
                    <option value="鄂">鄂</option>
                    <option value="湘">湘</option>
                    <option value="吉">吉</option>
                    <option value="苏">苏</option>
                    <option value="赣">赣</option>
                    <option value="辽">辽</option>
                    <option value="蒙">蒙</option>
                    <option value="宁">宁</option>
                    <option value="青">青</option>
                    <option value="鲁">鲁</option>
                    <option value="晋">晋</option>
                    <option value="陕">陕</option>
                    <option value="山">山</option>
                    <option value="沪">沪</option>
                    <option value="川">川</option>
                    <option value="津">津</option>
                    <option value="藏">藏</option>
                    <option value="新">新</option>
                    <option value="云">云</option>
                    <option value="渝">渝</option>
                    <option value="港">港</option>
                    <option value="澳">澳</option>
                    <option value="台">台</option>
                </select>
                <select name="carNumber" class="search-select carSelect public-select" style="width:72px;">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="H">H</option>
                    <option value="I">I</option>
                    <option value="G">G</option>
                    <option value="K">K</option>

                    <option value="Y">Y</option>
                    <option value="Z">Z</option>
                </select>   
            </td>
            <td>
                <label>车型车系：</label>
                <select class="search-select carSelect public-select" id="customer-addTask-carBrand">
                    <option value="" data-id="">请选择品牌</option>
                </select>
                <input type="hidden" id="carBrandId">
                <select class="search-select carSelect public-select" id="customer-addTask-carSeries">
                    <option value="" data-id="">请选择车系</option>
                </select>
                <input type="hidden" id="carSeriesId">
                <select class="search-select carSelect public-select" id="customer-addTask-carModel">
                    <option value="" data-id="">请选择车型</option>
                </select>
                <input type="hidden" name="modelId" id="carModelId">
            </td>
            <td>
                <input type="submit" class="button search-button" value="查询"/>
            </td>
        </tr>
      </table>
    </form>
  </div>
  <div id="carPrice-content" class="public-result"></div>

<script type="text/template" id="search_carPrice_template">
  <div>
      <span>查询结果：</span>
      {{if data.isResult === 0}}
      <span>未查到</span>
      {{else}}
      <div class="data-container">
        <div style="margin:20px 0;">
          <p>{{data.carBrand}}-{{data.carSeries}}-{{data.carModel}}</p>
          <p>新车含税价：{{data.newcarprice}}万</p>
        </div>
        <table class="dataShow">
            <thead>
                <tr>
                    <th>车况</th>
                    <th>参考价</th>
                    <th>参考范围</th>
                </tr>
            </thead>
            <tbody>
                <tr> 
                    <td>良好</td>
                    <td>{{conditiona}}</td>
                    <td>{{referencepricea}} </td>
                </tr>
                <tr> 
                    <td>正常</td>
                    <td>{{conditionb}}</td>
                    <td>{{referencepriceb}} </td>
                </tr>
                <tr> 
                    <td>较差</td>
                    <td>{{conditionc}}</td>
                    <td>{{referencepricec}} </td>
                </tr>
            </tbody>
        </table>
      </div>
      {{/if}}
  </div>
</script>

<script type="text/javascript">
    seajs.use('modules/commonquery/carPrice', function(CarPrice) {
        var CarPrice = new CarPrice();
        CarPrice.init();
    });
</script>
