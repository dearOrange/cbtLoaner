<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>任务委托-车捕头</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/index.css">
	<style type="text/css">
		.applyCash{
			width:100%;
			height:40px;
			border-top:1px solid #ccc;
			background:#fff;
			padding-left: 10px;
			margin-top:25px;
		}
		.applyCash>input#withdralCash{
			width:72%;
			margin-left:25px;
		}
		.applyMoney{
		  width:100%;
		  height:40px;
		  background:dodgerblue;
		  color:#fff;
		  text-align:center;
		  line-height: 40px;
		}
	</style>
</head>

<body>
    <div class="loginForm" style="background: #f3f3f3;overflow: hidden;">
        <div class="applyBoxHead">
        	<a href="./personCenter.html"><span class="backLast">返回</span></a>
        	提现
        </div>
        <div class="applyCash">
        	<label>提现金额</label><input id="withdralCash" type="text" placeholder="请输入要提现的金额"/>
        </div>
        <div class="applyFooter">
          <p style="margin-top:30px;">温馨提示：</p>
          <p style="margin-bottom: 30px">打款优先通过支付宝，如没有支付宝则通过银行卡的方式</p>
          <div class="applyMoney">申请提现</div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script src="js/jquery.lazyload.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="js/webuploader.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
          $('.applyMoney').click(function(){
            var money = $.trim($('#withdralCash').val());
            if(!money || !$.isNumeric(money)){
              alert('请输入要提现的金额');
              return false;
            }
            money = Number(money);
            if(money < 100){
              alert('提现金额需大于100');
              return false;
            }
            if(money>1000){
              alert('每日提现金额不大于1000');
              return false;
            }
          	$.ajax({
  	        	type:'post',
  	          	url: REQUESTROOT + '/user/applyWithdraw',
  	            dataType: 'json',
  	            data: {
  	            	figure:money
  	            },
  	            success: function(res) {
  	              if(res.code == 'SUCCESS'){
  	              	window.location.href = './personCenter.html'
  	              }else{
                    alert(res.msg);
                  }
  	            }
  	        });
          });
    </script>
</body>

</html>
