<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>车捕头-登录</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>

<body>
    <div id="showButton">
        敬请期待！
    </div>

    <div id="testdiv" style="display: none;">
        <input type="button" value="获取位置" id="getLocations">
    </div>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">

        var url = encodeURIComponent(window.location.href.split('#')[0]);
        $.ajax({
            url: REQUESTROOT + '/user/weChatSign',
            dataType: 'json',
            data:{
                url: url
            },
            success: function(returnData) {
                wx.config({
                    debug: false,
                    appId: 'wx8bbcc4d675dd42dd',
                    timestamp: returnData.data.timestamp,
                    nonceStr: returnData.data.nonceStr,
                    signature: returnData.data.signature,
                    jsApiList: ['getLocation']
                });

                wx.ready(() => {
                    wx.getLocation({
                        type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                        success: function(res) {
                            window.latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                            window.longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                            localStorage.setItem('btd-jd',res.longitude);
                            localStorage.setItem('btd-wd',res.latitude);
                        },
                        fail:function(e){
                            console.log('获取地址位置出错，信息是'+e);
                        },
                        cancel: function (res) {
                            alert('用户拒绝授权获取地理位置');
                        }
                    });
                });
            }
        });

        var smsCountDownTimerId = null;

        var gpsArr = [];

        window.setInterval(function(){
            wx.getLocation({
                type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                success: function(res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                    localStorage.setItem('test-Storage-jd',res.longitude);
                    localStorage.setItem('test-Storage-wd',res.latitude);
                },
                fail:function(e){
                    console.log('获取地址位置出错，信息是'+e);
                },
                cancel: function (res) {
                    alert('用户拒绝授权获取地理位置');
                }
            });
        },5000);

        $('#getLocations').on('click',function(){
            wx.getLocation({
                type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
                success: function(res) {
                    var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
                    var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。
                    localStorage.setItem('click-Storage-jd',res.longitude);
                    localStorage.setItem('click-Storage-wd',res.latitude);
                    alert('经度：'+res.longitude + '--维度：'+res.longitude);
                },
                fail:function(e){
                    console.log('获取地址位置出错，信息是'+e);
                },
                cancel: function (res) {
                    alert('用户拒绝授权获取地理位置');
                }
            });
        });

        $('#showButton').on('click',function(){
            $('#testdiv').show().css('display','block');
        });
    </script>
</body>

</html>
